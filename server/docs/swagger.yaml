basePath: /api
definitions:
  dto.BaseResponseDTO:
    properties:
      message:
        example: message
        type: string
    type: object
  dto.CountryResponseDTO:
    properties:
      code:
        example: CA
        type: string
      currency:
        example: $
        type: string
      id:
        example: 1
        type: integer
      name:
        example: Canada
        type: string
    type: object
  dto.ErrorResponseDTO:
    properties:
      error_message:
        example: error message
        type: string
    type: object
  dto.TokenDTO:
    properties:
      token:
        example: abc.abc.abc
        type: string
      token_type:
        example: Bearer
        type: string
    type: object
  dto.TransactionOption:
    properties:
      id:
        example: 1
        type: integer
      name_en:
        example: Food
        type: string
      name_ko:
        example: 음식
        type: string
    type: object
  dto.TransactionRequestDTO:
    properties:
      amount:
        example: 2000.12
        type: number
      categoryId:
        example: 1
        type: integer
      description:
        example: sample-description
        type: string
      name:
        example: sample-name
        type: string
      transactionDateTime:
        example: "2023-11-25T15:04:05Z"
        type: string
      tripId:
        example: 1
        type: integer
    type: object
  dto.TripNoteOptions:
    properties:
      id:
        default: 0
        example: 1
        type: integer
      name:
        default: Basic Note
        example: Basic Note
        type: string
    type: object
  dto.TripNoteProperty:
    properties:
      boundColor:
        default: '#111111'
        example: '#111111'
        type: string
      boundId:
        allOf:
        - $ref: '#/definitions/entities.Bound'
        example: 1
      noteColor:
        default: '#000000'
        example: '#000000'
        type: string
    type: object
  dto.TripRequestDTO:
    properties:
      budget:
        example: 2000.12
        type: number
      countryId:
        example: 1
        type: integer
      description:
        example: sample-description
        type: string
      endDateTime:
        example: "2024-01-02T15:04:05Z"
        type: string
      name:
        example: sample-name
        type: string
      noteProperty:
        $ref: '#/definitions/dto.TripNoteProperty'
      startDateTime:
        example: "2024-01-02T15:04:05Z"
        type: string
    required:
    - budget
    - countryId
    - description
    - endDateTime
    - name
    - noteProperty
    - startDateTime
    type: object
  dto.TripResponseDTO:
    properties:
      budget:
        example: 100.12
        type: number
      countryProperty:
        $ref: '#/definitions/dto.CountryResponseDTO'
      description:
        example: sample-description
        type: string
      endDateTime:
        example: "2024-01-02T15:04:05Z"
        type: string
      id:
        example: 1
        type: integer
      name:
        example: sample-name
        type: string
      noteProperty:
        $ref: '#/definitions/dto.TripNoteProperty'
      startDateTime:
        example: "2024-01-02T15:04:05Z"
        type: string
    required:
    - countryProperty
    type: object
  dto.TripStatusResponseDTO:
    properties:
      current:
        items:
          $ref: '#/definitions/dto.TripResponseDTO'
        type: array
      future:
        items:
          $ref: '#/definitions/dto.TripResponseDTO'
        type: array
      past:
        items:
          $ref: '#/definitions/dto.TripResponseDTO'
        type: array
    type: object
  dto.UserRequestDTO:
    properties:
      Email:
        example: test@email.com
        type: string
      Password:
        example: test-password
        type: string
    required:
    - Email
    - Password
    type: object
  entities.Bound:
    enum:
    - 0
    - 1
    type: integer
    x-enum-varnames:
    - SpringBound
    - BasicBound
info:
  contact: {}
  description: This is a pocket-mate server api
  title: Pocket Mate API
  version: 1.0.0
paths:
  /v1/countries:
    get:
      consumes:
      - application/json
      description: get a list of all available countires
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.CountryResponseDTO'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponseDTO'
      summary: Get all country
      tags:
      - country
  /v1/healthcheck:
    get:
      description: check server status
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BaseResponseDTO'
      summary: check server status
      tags:
      - default
  /v1/transactions:
    post:
      consumes:
      - application/json
      description: register transaction
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: register transaction
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.TransactionRequestDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.BaseResponseDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponseDTO'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponseDTO'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponseDTO'
      security:
      - bearer: []
      summary: register transaction
      tags:
      - transaction
  /v1/transactions/{id}:
    delete:
      consumes:
      - application/json
      description: delete transaction
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BaseResponseDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponseDTO'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponseDTO'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponseDTO'
      security:
      - bearer: []
      summary: delete transaction
      tags:
      - transaction
    put:
      consumes:
      - application/json
      description: update transaction
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: id
        in: path
        name: id
        required: true
        type: integer
      - description: update transaction
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.TransactionRequestDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BaseResponseDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponseDTO'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponseDTO'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponseDTO'
      security:
      - bearer: []
      summary: update transaction
      tags:
      - transaction
  /v1/transactions/options:
    get:
      description: get transaction option
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.TransactionOption'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponseDTO'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponseDTO'
      summary: get transaction option
      tags:
      - transaction
  /v1/trips:
    get:
      consumes:
      - application/json
      description: get trip
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TripStatusResponseDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponseDTO'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponseDTO'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponseDTO'
      security:
      - bearer: []
      summary: get trip
      tags:
      - trip
    post:
      consumes:
      - application/json
      description: register trip
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: register trip
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.TripRequestDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.BaseResponseDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponseDTO'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponseDTO'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponseDTO'
      security:
      - bearer: []
      summary: register trip
      tags:
      - trip
  /v1/trips/{id}:
    delete:
      consumes:
      - application/json
      description: delete trip
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BaseResponseDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponseDTO'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponseDTO'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponseDTO'
      security:
      - bearer: []
      summary: delete trip
      tags:
      - trip
    put:
      consumes:
      - application/json
      description: update trip
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: id
        in: path
        name: id
        required: true
        type: integer
      - description: update trip
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.TripRequestDTO'
      produces:
      - application/json
      responses:
        "200":
